{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form role="form" class="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
    {{ form }}
</table>

<p><input type="submit" class="btn btn-success" value="Login" />
<a class="btn btn-primary" href="{% url 'register' %}">Register</a>
<input type="hidden" name="next" value="{{ next }}" /></p>
</form>
{% endblock %}
