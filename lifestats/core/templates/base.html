{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" media="screen" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" media="screen" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'events' %}">LifeStats</a>
                </div>
                <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'events' %}">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                {% if user.is_authenticated %}
                <div class="pull-right">
                <a href="{% url 'logout' %}">Logout</a> | 
                <a href="{% url 'user_profile' user.username %}">{{ user.username }}</a>
                </div>
                {% endif %}

                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    <script type="text/javascript" src="{% static 'jquery/jquery.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js'%}"></script>
    </body>
</html>
