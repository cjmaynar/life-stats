{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-6">
<h1>Login</h1>
<form role="form" class="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
{{ form|crispy }}

<p><input type="submit" class="btn btn-success" value="Login" />
or <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
<input type="hidden" name="next" value="{{ next }}" /></p>
</form>
</div>
{% endblock %}
